version: "3"

services:
    anser-saga-service:
        image: webdevops/php:8.1
        ports:
            - 8080:8080
        working_dir: /app
        environment: 
            - WEB_DOCUMENT_ROOT=/app/public
            - PHP_MEMORY_LIMIT=512M
            - PHP_MAX_EXECUTION_TIME=30
            - PHP_POST_MAX_SIZE=20M
            - PHP_UPLOAD_MAX_FILESIZE=20M
        volumes:
            - './app:/app'
        command: >
            bash -c "./rr serve"
