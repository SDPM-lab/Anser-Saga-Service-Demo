    anser_DB:
        image: postgres:11.12
        environment:
            POSTGRES_DB: anser_DB
            POSTGRES_USER: root
            POSTGRES_PASSWORD: root
        ports:
            - "5432:5432"
        command: ["postgres", "-c", "logging_collector=on", "-c", "log_destination=stderr", "-c", "max_connections=10000"]
    anser_redis:
        image: redis:latest
        ports:
            - 6379:6379